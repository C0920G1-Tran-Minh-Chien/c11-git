<div class="modal-header">
  <h3 class="modal-title font-weight-bold" >Xóa hóa đơn</h3>
  <button type="button" class="close" aria-hidden="true" >&times;</button>
</div>
<div class="modal-body" >
  <input hidden type="text" name="drugId" id="customerId">
  <p>Bạn có chắc muốn xóa mã hóa đơn: <span class="text-danger font-weight-bold">{{data.name}}</span></p>
  <p class="text-warning"><small>Hành đồng này có thể không thể hoàn lại</small></p>
</div>
<div class="modal-footer">
  <button class=" btn btn-return button " style="font-size: 14px; width: 85px" type="button" mat-dialog-close><i
    class="fa fa-reply"></i> Trở về
  </button>
  <button class="mr-3 btn btn-danger button" style="font-size: 14px; width: 85px" (click)="deleteBill()"><i
    class="fa fa-trash-o"></i> Xóa
  </button>
</div>
