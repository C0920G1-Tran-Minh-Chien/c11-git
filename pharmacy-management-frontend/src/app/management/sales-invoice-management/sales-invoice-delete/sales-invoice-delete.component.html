<p style="color: red" >{{p}}</p>
<div *ngIf="billSale != null">
  <p style="text-align: center">Bạn có muốn xóa thông tin hóa đơn  {{billSale.billSaleCode}}:  không </p>
  <div class="d-flex justify-content-center">
    <button class="btn btn-success mr-3" type="button" (click)="dialogRef.close(true)">Yes</button>
    <button class="btn btn-danger mr-3" type="button" (click)="dialogRef.close(false)">No</button>
  </div>
</div>
