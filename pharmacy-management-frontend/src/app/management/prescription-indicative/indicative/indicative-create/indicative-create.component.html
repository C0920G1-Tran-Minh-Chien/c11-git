<fieldset class="scheduler-border">
  <legend class="scheduler-border">Chỉ định</legend>


  <form [formGroup]="indicativeForm" (ngSubmit)="submit()">

    <div class="mb-3" *ngFor="let value of values; let  i=index">

      <div class="d-flex justify-content-between row">
        <div class=" col-6">
          <select class="select form-control">
            <option *ngFor="let d of drugs ; index as i  ">{{d}}</option>
          </select>
        </div>
        <div class="col-1"></div>
        <div class="col-3 d-flex">
          <input class="vien mr-4 form-control ml-2" type="number"> <span
          class="mt-2 ">Viên</span>
        </div>
        <div class=" col-2">
        <span (click)="removeValue(i)">
        <i style="color: red;width: 200%" class="fa fa-trash-o btn-lg mr-5 mt-1 "
           aria-hidden="true"></i></span>
        </div>

      </div>
      <br>
      <div class="d-flex row">
        <div class="col-8 d-flex ">
          <p class="mt-2">Ngày uống</p>
          <input type="number" class="ml-2 vien form-control">
          <p class="ml-2 mt-2 mr-2">lần , </p>

          <span class="mt-2 mr-2"> mỗi lần</span>
          <input type="number" class=" vien  form-control ">
          <span class="mt-2 ml-4">Viên</span>
        </div>
      </div>
    </div>
    <div class="row d-flex ">
      <div class="col-4">
      </div>
    </div>
    <div class="col-8 ">
      <button (click)="addValue()" class="mt-3 btn  ml-5 border border-secondary  " type="button"><i class="fa fa-plus" aria-hidden="true"></i>
        Thêm
      </button>
    </div>
  </form>

</fieldset>
