<div class="container pt-5">
  <div id="adCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item">
        <img class="d-block w-100" src="https://s3-ap-southeast-1.amazonaws.com/pharmacity-ecm-asm-dev/main-banner-t8/921x280-da-xinh-don-he-082021-01-01-2.webp" alt="Third slide">
      </div>
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://s3-ap-southeast-1.amazonaws.com/pharmacity-ecm-asm-dev/main-banner-t8/921x280-web-ban-82021-04-2.webp" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://s3-ap-southeast-1.amazonaws.com/pharmacity-ecm-asm-dev/main-banner-t8/921x280-pmc-covid-set-82021-11-11-2.webp" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://s3-ap-southeast-1.amazonaws.com/pharmacity-ecm-asm-dev/main-banner-t8/921x280-web-ban-82021-03-2.webp" alt="Second slide">
      </div>
    </div>
  </div>
</div>
<div class="container py-5">
  <h2 class="text-center font-weight-bold py-2" style="color: #242a61;  text-transform: uppercase;">
    sản phẩm giá rẻ</h2>
  <div class="row pt-2">
    <ng-container *ngFor="let drug of drugs | slice:0:8">
      <div class="col-lg-3 col-md-6 col-6 col-sm-6 mb-4 mb-lg-5">
        <div class="hovereffect">
          <img class="img-responsive" width="255" height="250" src="{{drug.drugImageDetails}}"
               alt="">
          <div class="overlay" style="padding-top: 60px">
            <div *ngIf="drug.drugAmount == 0; else elseBlockAmount">
              <a class="info" style="border-radius: 8px; background-color: #2FC1A6" [routerLink]="['details',drug.drugId]">CHI TIẾT</a>
              <a class="info" style="border-radius: 8px; margin-top: 5px; background-color: indianred" disabled>HẾT HÀNG</a>
            </div>
            <ng-template #elseBlockAmount>
              <a class="info" style="border-radius: 8px; background-color: #2FC1A6" [routerLink]="['details',drug.drugId]">CHI TIẾT</a>
              <a class="info" style="border-radius: 8px; margin-top: 5px; background-color: #567FEA" (click)="addCart(drug.drugId, drug.drugName)">THÊM
                VÀO GIỎ</a>
            </ng-template>
          </div>
          <div class="align-content-center pt-3">
            <h4 class="text-dark font-weight-bold">{{drug.drugName}}</h4>
            <div *ngIf="drug.drugAmount == 0; else elseBlockPrice">
              <h3 class="text-danger">HẾT HÀNG</h3>
            </div>
            <ng-template #elseBlockPrice>
              <h3 class="text-dark">Giá: {{drug.wholesalePrice | number:'1.0-0'}} VND / {{drug.unit}}</h3>
            </ng-template>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
